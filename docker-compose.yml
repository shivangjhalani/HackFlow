services:
  mysql:
    image: mysql:8.0
    container_name: hackathon-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hackathon
      MYSQL_USER: hackuser
      MYSQL_PASSWORD: hackpassword
    ports:
      - "3306:3306"
    command:
      [
        "mysqld",
        "--default-authentication-plugin=mysql_native_password",
        "--lower_case_table_names=0",
        "--sql-mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
      ]
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: node:20-alpine
    container_name: hackathon-backend
    working_dir: /app
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./db:/app/db:ro
    environment:
      NODE_ENV: development
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: hackuser
      MYSQL_PASSWORD: hackpassword
      MYSQL_DATABASE: hackathon
      SESSION_SECRET: devsecret
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: hackathon-frontend
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
      ]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000
    depends_on:
      backend:
        condition: service_started

volumes:
  mysql-data:
